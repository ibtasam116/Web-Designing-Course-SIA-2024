    <script>
      document.getElementById("Ternary").onclick = function () {
        let val1 = prompt("Enter First Value");
        let val2 = prompt("Enter Second Value");

        val1 > val2 ? console.log("True") : console.log("False");
      };

      document.getElementById("concatenateSomeString").onclick = function () {
        let message = 2;
        let name = "Ibtasam";

        document.getElementById("originalStatement").innerHTML = message + name;
      };

      document.getElementById("askNameFromUser").onclick = function () {
        let name = prompt("Enter Your Name");

        document.getElementById("originalStatement").innerHTML = 2 + name;
      };

      document.getElementById("comparisonOperators").onclick = function () {
        let num1 = prompt("Enter First Number");
        let num2 = prompt("Enter Second Number");

        if (num1 > num2) {
          alert("Firts Number is greater than second number");

          let Statement = "Firts Number is greater than second number";
          document.getElementById("originalStatement").innerHTML = Statement;
        } else {
          alert("Firts Number is less than second number");
          let Statement = "Firts Number is less than second number";
          document.getElementById("originalStatement").innerHTML = Statement;
        }
      };

      document.getElementById("ifElseIf").onclick = function () {
        let weekName = prompt("Enter Week Name");

        if (weekName == 1) {
          alert("Monday");
        } else if (weekName == 2) {
          alert("Tuesday");
        } else if (weekName == 3) {
          alert("Wednesday");
        } else if (weekName == 4) {
          alert("Thursday");
        } else if (weekName == 5) {
          alert("Friday");
        } else if (weekName == 6) {
          alert("Saturday");
        } else if (weekName == 7) {
          alert("Sunday");
        } else {
          alert("Invalid Number");
        }
      };
    </script>
